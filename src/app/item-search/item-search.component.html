<div id="search-component">
  <mat-card><label for="serach-box">Search Menu Items</label></mat-card>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let icategory of icategories$ | async">
      <a routerLink="/detail/{{ icategory.id }}">
        {{ icategory.name }}
      </a>
    </li>
  </ul>
</div>
