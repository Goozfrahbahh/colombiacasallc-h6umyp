<h1>Inventory Extraction Utility</h1>
<mat-card id="fileupload-container">
  <input
    type="file"
    class="file-input"
    accept=".csv"
    (change)="fileChangeListener($event)"
    #fileUpload
  />
  <button mat-button class="upload-btn" (click)="fileUpload.click()">
    Choose File
  </button>
  <button
    mat-button
    #submitbtn
    id="submit-btn"
    type="button"
    (click)="csvTrim()"
  >
    Submit
  </button>
</mat-card>
